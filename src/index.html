<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

  </head>
  <body>
    <header class="nav-search">
      <div class="search-container" >
        <svg id="modal-settings" width="24" height="24" viewbox="0 0 32 32" class="icon-settings">
          <use href="symbol-defs.svg#icon-conf"></use>
        </svg>

        <input
          type="text"
          class="searchbar"
          id="search-box"
          placeholder="Search images..."
        />
      </div>
    </header>
    <main>
      <div class="gallery">
        <!-- Obraz karty -->
       
      </div>
      <button id="loadMore" class="loadMore">Load More</button>
    </main>

    
    <button id="goTop"></button>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <button id="close" class="close">&times;</button>
       

        <div class="container">
          <h2>Settings</h2>
          <div class="preference">
            <p>
              <label for="cheese">Dark Mode</label>
              <input type="checkbox" name="darkMode" id="dark">
            </p>

            <p>
              <label for="cheese">Hits per page</label>
              <select name="hits" id="sel">
                <option value="40">40</option>
                <option value="60">60</option>
                <option value="80">80</option>
                <option value="100">100</option>
              </select>
            </p>

          

            <p>
              <label for="cheese">Load More</label>
              <input type="checkbox" name="load" id="load">
            </p>

            
        </div>
        </div>
      </div>

    
    <script src="index.js" type="module"></script>
  </body>
</html>
